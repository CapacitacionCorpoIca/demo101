<!DOCTYPE html>
<html ng-app="HelloWorldApp">
<head>
	<meta charset="utf-8">
	<title>My AngularJS App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body ng-controller="HelloWorldController">
	<input type="number" placeholder="Number A" ng-model="numberA" />
	<input ng-show="numberA > 5" type="number" placeholder="Number B" ng-model="numberB"/>
	<button type="button" ng-click="calc()">Calc</button>
	<h1>{{ total }}</h1>	
	<ul>
		<li><strong>Number a:</strong> {{ numberA }}</li>
		<li><strong>Number b:</strong> {{ numberB }}</li>
	</ul>
	<nav>
		<ul>
			<li><a href="#/home">Home</a></li>
			<li><a href="#/about">About</a></li>
			<li><a href="#/contact">Contact</a></li>
		</ul>
	</nav>
	<div ng-view></div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular-route.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular-messages.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
